<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" />
		<title>Calculadora JavaScript</title>
	</head>

	<body>
		<script>
		function somar() {
			var a = + document.getElementById('a').value;
			var b = + document.getElementById('b').value;
			document.getElementById('resultado').value = a + b;
		}
		
		function subtrair() {
			var a = + document.getElementById('a').value;
			var b = + document.getElementById('b').value;
			document.getElementById('resultado').value = a - b;
		}
			
		function multiplicar() {
			var a = + document.getElementById('a').value;
			var b = + document.getElementById('b').value;
			document.getElementById('resultado').value = a * b;
		}
			
		function dividir() {
			var a = + document.getElementById('a').value;
			var b = + document.getElementById('b').value;
			document.getElementById('resultado').value = a / b;
		}
	   </script>
		<h1>Calculadora</h1>
		<p>Insira o primeiro numero: <input type="text" id="a" /></p>
		<p>Insira o segundo numero: <input type="text" id="b" /></p>
		<button onclick="somar()">Somar (+)</button>
		<button onclick="subtrair()">Subtrair (-)</button>
		<button onclick="multiplicar()">Multiplicar (*)</button>
		<button onclick="dividir()">Dividir (/)</button>
		<p>Resultado: <input type="text" id="resultado" /></p>
		
	
	</body>
</html>
